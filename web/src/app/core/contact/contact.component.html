<main class="main main-form contacts">
    <div class="form-holder">
        <div class="form-header">
            <h2>Свържете се с нас</h2>
            <!--<h2>Изпратете вашето запистване като попълните формата по-долу!</h2> -->
        </div>

        <div class="form-content">
            <form id="form" class="form">
                <input type="text" name="name" class="form-control bgcl" placeholder="Вашето име" required>

                <input type="email" name="email" class="form-control bgcl" placeholder="Вашият email" required>

                <textarea name="message" class="form-control bgcl" rows="6" placeholder="Вашият email"
                    required></textarea><br>

                <input type="submit" class="form-control submit" value="Изпрати">
            </form>
        </div>
    </div>
</main>
