<div class="container body-content span=8 offset=2">
    <div class="well">
        <form name="authenticate" class="form-horizontal">

            <!-- <div class="alert alert-danger">{{ error.messageKey|trans(error.messageData, 'security') }}</div> -->

            <fieldset>
                <legend>Вход в PetFind.Me</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_email">Имейл</label>
                    <div class="col-sm-4 ">
                        <input type="email" class="form-control" id="email" placeholder="Имейл" value="" name="email"
                            required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Парола</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="Парола" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" href="">Регистрация</a>
                        <button type="submit" class="btn btn-primary">Вход</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
